<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobStream AI - Real-Time Job Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect } = React;

    const Icon = ({ name, size = 16, className = "" }) => {
        const icons = {
            briefcase: <path d="M20 7h-3a2 2 0 0 0-2-2h-6a2 2 0 0 0-2 2H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM9 7h6v2H9V7zm9 12H6v-6h12v6z"/>,
            mapPin: (<><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></>),
            external: (<><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>),
            search: (<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>),
            globe: (<><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>)
        };
        return (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {icons[name] || icons.briefcase}
            </svg>
        );
    };

    const JobCard = ({ job }) => (
        <div className="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 fade-in flex flex-col h-full group">
            <div className="flex justify-between items-start mb-4">
                <div className="bg-indigo-50 p-3 rounded-2xl text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">
                    <Icon name="briefcase" size={24} />
                </div>
                <span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-3 py-1 rounded-full uppercase tracking-tighter">
                    {job.remote ? 'Remote' : job.location}
                </span>
            </div>
            
            <h3 className="font-bold text-xl text-slate-800 mb-1 line-clamp-2">{job.title}</h3>
            <p className="text-indigo-600 text-sm font-bold mb-4">{job.company_name}</p>
            
            <div className="flex flex-wrap gap-2 mb-6">
                {job.tags?.slice(0, 3).map(tag => (
                    <span key={tag} className="text-[10px] bg-slate-50 text-slate-400 border border-slate-100 px-2 py-0.5 rounded shadow-sm italic">#{tag}</span>
                ))}
            </div>

            <div className="mt-auto flex items-center justify-between pt-5 border-t border-slate-50">
                <a href={job.url} target="_blank" className="flex items-center gap-2 bg-slate-900 hover:bg-indigo-600 text-white px-6 py-2.5 rounded-xl text-sm font-bold transition-all w-full justify-center group-hover:shadow-lg group-hover:shadow-indigo-200">
                    View Details <Icon name="external" size={14} />
                </a>
            </div>
        </div>
    );

    const Dashboard = () => {
        const [jobs, setJobs] = useState([]);
        const [searchTerm, setSearchTerm] = useState('');
        const [loading, setLoading] = useState(true);

        useEffect(() => {
            fetch('https://www.arbeitnow.com/api/job-board-api')
                .then(res => res.json())
                .then(data => {
                    setJobs(data.data);
                    setLoading(false);
                })
                .catch(err => console.error("API Error:", err));
        }, []);

        const filteredJobs = jobs.filter(job => 
            job.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            job.company_name.toLowerCase().includes(searchTerm.toLowerCase())
        );

        return (
            <div className="min-h-screen bg-[#fcfcfd] text-slate-900">
                <nav className="bg-white/70 backdrop-blur-xl border-b border-slate-100 sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-br from-indigo-600 to-blue-500 text-white p-2 rounded-xl shadow-lg shadow-indigo-200">
                                <Icon name="globe" size={22} />
                            </div>
                            <span className="font-black text-2xl tracking-tighter">JobStream<span className="text-indigo-600">.AI</span></span>
                        </div>
                        <div className="hidden md:flex items-center gap-6 text-sm font-bold text-slate-400">
                            <span className="text-indigo-600">Global Search</span>
                            <span className="hover:text-slate-600 cursor-pointer transition-colors">Career Tools</span>
                            <span className="bg-slate-900 text-white px-4 py-2 rounded-lg text-xs">Public API v1</span>
                        </div>
                    </div>
                </nav>

                <main className="max-w-7xl mx-auto px-6 py-16">
                    <div className="max-w-3xl mx-auto text-center mb-16">
                        <h1 className="text-5xl font-black tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-600">
                            Explore the world of Tech Opportunities.
                        </h1>
                        <p className="text-slate-500 text-lg mb-10">Real-time job listings from the open-source community. No accounts. No tracking.</p>
                        
                        <div className="group relative">
                            <div className="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-blue-500 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
                            <div className="relative">
                                <Icon name="search" size={20} className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400" />
                                <input 
                                    type="text"
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    placeholder="Filter by Job Title (e.g. Senior, React, Engineer)..."
                                    className="w-full pl-14 pr-6 py-5 rounded-2xl bg-white border-none shadow-xl outline-none text-lg focus:ring-2 focus:ring-indigo-500 transition-all"
                                />
                            </div>
                        </div>
                    </div>

                    {loading ? (
                        <div className="flex flex-col items-center justify-center py-20 gap-4">
                            <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                            <p className="font-bold text-slate-400 animate-pulse tracking-widest uppercase text-xs">Syncing Live Database...</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {filteredJobs.map((job, idx) => <JobCard key={idx} job={job} />)}
                        </div>
                    )}
                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Dashboard />);
</script>
</body>
</html>
